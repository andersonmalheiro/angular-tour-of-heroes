<div class="container mt-3">
  <div class="row justify-content-center" *ngIf="messageService.messages.length">
    <div class="col-lg-8">
      <h4>
        Log
        <button class="btn btn-sm btn-primary ml-2" (click)="messageService.clear()">Clear</button>
      </h4>
      <p *ngFor="let message of messageService.messages">{{message}}</p>
    </div>
  </div>
</div>
