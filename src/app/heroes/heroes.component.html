<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8 col-8">
      <h2 class="text-center">My heroes</h2>
      <ul class="list-group">
        <a routerLink="/detail/{{hero.id}}" class="nav-link" *ngFor="let hero of heroes">
          <li class="list-group-item list-group-item-action" [class.active]="hero === selectedHero">
            {{hero.name}}
            <span class="float-right badge badge-pill badge-light my-auto mr-2">{{hero.id}}</span>
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>
